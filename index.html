<!DOCTYPE html>
<html lang="en">
<h
    <!-- Скрипт описывает логику игры Pong   -->
    <!-- Создал Андрей Львович Антонов 01.02.2023 года      -->
    <meta charset="UTF-8">
    <title>JavaScript Tutorial</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="button">
        <div class="start">
            <!-- кнопка Старт  -->
            <button onclick="myMove()">Старт</button>
        </div>
        <div class="text">
            <!-- счет и времени игры  -->
            <h4 id="out"></h4>
        </div>
        <div class="finish">
            <!-- кнопка Стоп  -->
            <button onclick="myFinish()">Стоп</button>
        </div>
    </div>

    <!-- описание поля игры игры  -->
    <div id="myContainer">
        <!-- описание шарика  -->
        <div id="myBall"></div>
        <!-- описание ракетки  -->
        <div id="myRacket"></div>
    </div>

    <div class="button">
        <div class="left">
            <button id="addButton1" class="button" onclick="myArrow(-100)">&larr;</button>
        </div>
        <div class="right">
            <button id="addButton2" class="button" onclick="myArrow(+100)">&rarr;</button>
        </div>
    </div>    
<script src="script.js"></script>
</body> 
</html>
